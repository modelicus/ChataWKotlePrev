<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="gallery.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body bgcolor="#241614">
    <div class="min-h-screen flex items-center justify-center">
        <div class="flex flex-col items-center space-y-4 w-full px-4 max-h-screen">
            <!-- Main image -->
            <div class="w-full max-w-3xl lg:max-w-[70vw] flex justify-center">
                <img id="main-image" src="galeria1.webp" class="w-full max-h-[70vh] object-contain rounded-lg"
                    alt="Main Image">
            </div>

            <!-- Thumbnails -->
            <div id="thumbnail-container" class="grid gap-4
                       w-full max-w-xl
                       [grid-template-columns:repeat(auto-fit,minmax(72px,1fr))]">
                <img src="galeria1.webp"
                    class="thumb aspect-square rounded-lg object-cover cursor-pointer hover:opacity-80" alt="Thumb 1">
                <img src="galeria2.webp"
                    class="thumb aspect-square rounded-lg object-cover cursor-pointer hover:opacity-80" alt="Thumb 2">
                <img src="galeria3.webp"
                    class="thumb aspect-square rounded-lg object-cover cursor-pointer hover:opacity-80" alt="Thumb 3">
                <img src="galeria4.webp"
                    class="thumb aspect-square rounded-lg object-cover cursor-pointer hover:opacity-80" alt="Thumb 4">
                <img src="galeria5.webp"
                    class="thumb aspect-square rounded-lg object-cover cursor-pointer hover:opacity-80" alt="Thumb 5">
                <img src="galeria6.webp"
                    class="thumb aspect-square rounded-lg object-cover cursor-pointer hover:opacity-80" alt="Thumb 6">
                <img src="galeria7.webp"
                    class="thumb aspect-square rounded-lg object-cover cursor-pointer hover:opacity-80" alt="Thumb 7">
                <img src="galeria8.webp"
                    class="thumb aspect-square rounded-lg object-cover cursor-pointer hover:opacity-80" alt="Thumb 8">
                <img src="galeria9.webp"
                    class="thumb aspect-square rounded-lg object-cover cursor-pointer hover:opacity-80" alt="Thumb 9">
            </div>
        </div>
    </div>

    <script>
        document.getElementById('thumbnail-container').addEventListener('click', function (e) {
            if (e.target.classList.contains('thumb')) {
                document.getElementById('main-image').src = e.target.src;
            }
        });
    </script>
</body>

</html>
